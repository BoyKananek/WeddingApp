<ion-header no-shadow>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <img src="assets/Forma1.png" style="display: block;margin-top:10%;margin-left: auto;margin-right: auto;" />
  <h2 text-center style="margin-top:10%;color:#ffffff;"> Reset password </h2>
  <!-- Some Big icon and enter email to reset password same background-->

  <ion-item style="margin-top:20%;border-color: rgba(0, 0, 0, 0);background-color: rgba(0, 0, 0, 0);color: #ffffff; " >
        <ion-input placeholder="Email Address" type="email" [(ngModel)]="email"></ion-input>
  </ion-item> 
  <br><br>
  <button ion-button block [disabled]="disableSubmit" color="danger" (click)="requestToresetPass()"> Submit </button>
</ion-content>
