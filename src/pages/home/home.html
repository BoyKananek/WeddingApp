<ion-header hidden>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <img src="assets/logo.png" style="display: block;margin-top:30%;margin-left: auto;margin-right: auto;" /> 
  <h2 style="color: #FFFFFF;" text-center> Discover </h2>
  <p style="color: #FFFFFF;" text-center> your dream destination </p>
  
  <div style="margin-top:20%;">
    <ion-item style="border-color: rgba(0, 0, 0, 0);background-color: rgba(0, 0, 0, 0);color: #ffffff; " >
      <ion-input placeholder="Email Address" type="email" [(ngModel)]="email"></ion-input>
    </ion-item> 
    <ion-item style="border-color: rgba(0, 0, 0, 0);background-color: rgba(0, 0, 0, 0);color: #ffffff; " >
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>
  <br><br>
  <button ion-button block color="danger" (click)="login()"> Login </button>
  <div>
  <p style="color:#ffffff;">have an account? <a style="color:#ffffff;" (click)="signup()"><u><b> Sign up</b></u></a> </p>
  </div>
  <a style="color:#ffffff;" (click)="forgotPass()"><u><b>Forgot password</b></u></a>
</ion-content>
